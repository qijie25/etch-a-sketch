<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="controls">
            <div class="color-control">
                <label for="base">Pick Color</label>
                <input type="color" id="base" name="base" value="#000000">
            </div>
            <div class="grid-control">
                <label for="grid-size">Grid Size: <span id="grid-size-value">8x8</span></label>
                <input type="range" id="grid-size" name="grid-size" min="2" max="48" value="8">
            </div>
            <div class="pen-control">
                <button id="normal" class="normal-btn">Normal Mode</button>
                <button id="rainbow" class="rainbow-btn">Rainbow Mode</button>
            </div>
            <div class="clear-control">
                <button id="erase" class="erase-btn">Erase</button>
                <button id="clear" class="clear-btn">Clear</button>
            </div>
        </div>
        <div class="sketch-container">
            <div class="title">Etch-a-Sketch</div>
            <div class="grid-container">
                <!-- To add the grids using JavaScript -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
